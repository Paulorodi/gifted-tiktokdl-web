<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>GIFTED | TIKTOK DOWNLOADER</title>
    <style>
    .container {
        width: 100%;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #007bff;
        text-align: center;
    }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-lg">
        <div class="container">
            <input type="text" id="videoUrl" placeholder="Enter TikTok video URL..." class="w-full bg-gray-800 rounded-lg py-2 px-4 mb-4">
            <div class="flex justify-center">
                <button onclick="downloadVideo()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mb-4">Download</button>
            </div>
        </div>
    </div>

    <script>
    async function downloadVideo() {
        let videoUrl = document.getElementById("videoUrl").value;

        if (!videoUrl) {
            alert("Please enter a TikTok video URL.");
            return;
        }

        try {
            const response = await fetch(`https://gifted-apis-third-30b2fdbb9819.herokuapp.com/download/tiktok?url=${videoUrl}`);
            const data = await response.json();

            if (data.status === 200 && data.success) {
                const resultUrl = data.url;

                alert("Video Download URL obtained from Gifted API");
                alert("Starting Download Process");

                window.open(resultUrl, '_blank');
            } else {
                alert("Failed to obtain the video download URL. Please try again.");
            }
        } catch (error) {
            console.error("Error fetching video download URL:", error);
            alert("An error occurred while fetching the video download URL.");
        }
    }
    </script>
</body>
</html>
