<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 library -->
    <title>GIFTED | TIKTOK DOWNLOADER</title>
    <style>
        .container {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-lg">
        <div class="container">
            <input type="text" id="videoUrl" placeholder="Enter TikTok video URL..." class="w-full bg-gray-800 rounded-lg py-2 px-4 mb-4">
            <div class="flex justify-center">
                <button onclick="downloadVideo()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mb-4">Download</button>
            </div>
        </div>
    </div>

    <script>
    async function downloadVideo() {
        let videoUrl = document.getElementById("videoUrl").value;

        if (!videoUrl) {
            alert("Please enter a TikTok video URL.");
            return;
        }

        // Show a SweetAlert processing dialog
        Swal.fire({
            title: 'Processing, Be Patient',
            text: 'Please wait while we fetch the video download URL...',
            icon: 'info',
            allowOutsideClick: false,
            showConfirmButton: false,
            willOpen: () => {
                Swal.showLoading(); // Show loading spinner
            }
        });

        try {
            const response = await fetch(`https://gifted-apis.vercel.app/download/tiktok?url=${videoUrl}`);
            const data = await response.json();

            if (data.status === 200 && data.success) {
                const resultUrl = data.url;

                // Close the SweetAlert dialog
                Swal.close();

                alert("Video Download URL obtained from Gifted API");
                alert("Starting Download Process");

                window.open(resultUrl, '_blank');
            } else {
                Swal.fire({
                    title: 'Error!',
                    text: 'Failed to obtain the video download URL. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'Okay'
                });
            }
        } catch (error) {
            console.error("Error fetching video download URL:", error);

            Swal.fire({
                title: 'Error!',
                text: 'An error occurred while fetching the video download URL.',
                icon: 'error',
                confirmButtonText: 'Okay'
            });
        }
    }
    </script>
</body>
</html>
